<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich Maker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="images/burger_sandwich_beef_lettuce_cheese_icon_260745.png">
</head>

<body>
    <header>
        <img src="images/3075977.png" alt="sandwich_img" class="burger_img">
        <h1>Sandwich Maker</h1>
        <img src="images/3075977.png" alt="sandwich_img" class="burger_img">
    </header>
        
    <Section>

        <div class="ingredient">
            <h2>Ingredient</h2>
            <div>
                <button id="cheeseButton">
                    <div id="cheese">
                            <div id="hole1" class="hole"></div>
                            <div id="hole2" class="hole"></div>
                            <div id="hole3" class="hole"></div>
                            <div id="hole4" class="hole"></div>
                            <div id="hole5" class="hole"></div>
                    </div>
                    <h3>Cheese</h3>
                </button>
            </div>
            <div>
                <button id="onionButton">
                    <div id="onion">
                        <div id="onionIntern" class="hole"></div>
                    </div>
                    <h3>Onion</h3>
                </button>
            </div>
            <div>
                <button id="meatButton">
                    <div id="meat">
                        <div id="line1"></div>
                        <div id="line2"></div>
                        <div id="line3"></div>
                    </div>
                    <h3>Meat</h3>
                </button>
            </div>
            <div>
                <button id="tomatoButton">
                    <div id="tomato">
                        <div id="line5"></div>
                        <div id="grain1"></div>
                        <div id="grain2"></div>
                        <div id="grain3"></div>
                        <div id="grain4"></div>
                        <div id="grain5"></div>
                        <div id="grain6"></div>
                    </div>
                    <h3>Tomato</h3>
                </button>
            </div>
            <div>
                <button id="lettuceButton">
                    <div id="lettuce">
                        <div id="leaf4"></div>
                        <div id="leaf3"></div>
                        <div id="leaf2"></div>
                        <div id="leaf1"></div>
                        <div id="leaf5"></div>
                    </div>
                    <h3>Lettuce</h3>
                </button>
            </div>
            <div>
                <button id="cucumberButton">
                    <div id="cucumber">
                        <div id="grain7"></div>
                        <div id="grain8"></div>
                        <div id="grain9"></div>
                        <div id="grain10"></div>
                        <div id="grain11"></div>
                        <div id="grain12"></div>
                    </div>
                    <h3>Cucumber</h3>
                </button>
            </div>
        </div>

        <div class="Sandwich">

            <div id="screen">

                <div id="plate">
                    <div id="plateCenter"></div> 
                </div>

                <div id="Bottom_bread"></div>

            </div>

            <div id="Retry">
                <button id="RetryButton">
                    <img src="images/retry.png" alt="" id="RetryImage">
                    <p id="RetryPara">Retry</p> 
                </button>
            </div>
            <div id="line"></div>
            <div id="Undo">
                <button id="UndoButton">
                    <img src="images/Undo.png" alt="" id="UndoImage">
                    <p id="UndoPara">Undo</p>
                </button>
            </div>
            <div id="line"></div>
            <div id="Finish">
                <button id="FinishButton">
                    <img src="images/Finish.png" alt="" id="FinishImage">
                    <p id="FinishPara">Finish</p>
                </button>
            </div>
        </div>

    </Section>
</body>

</html>
